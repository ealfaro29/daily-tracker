<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Content Scheduler - Plan your social media content for the week">
    <title>Content Scheduler | Weekly Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header with Tabs -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <h1>Content Scheduler</h1>
            </div>

            <!-- Tab Navigation -->
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="scheduler">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                    Scheduler
                </button>
                <button class="tab-btn" data-tab="metrics">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
                        <path d="M22 12A10 10 0 0 0 12 2v10z" />
                    </svg>
                    Metrics
                </button>
            </nav>

            <div class="week-indicator" id="weekIndicator">
                Jan 16 - Jan 22
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- VIEW 1: SCHEDULER -->
            <div id="scheduler-view" class="view-container active">
                <div class="bento-grid">
                    <!-- Pool Section -->
                    <section class="bento-box pool-section">
                        <div class="box-header">
                            <h2>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34" />
                                    <polygon points="18 2 22 6 12 16 8 16 8 12 18 2" />
                                </svg>
                                Pool
                            </h2>
                            <div class="pool-count" id="poolCount">0</div>
                        </div>
                        <div class="pool-cards" id="poolCards">
                            <!-- Cards will be injected here -->
                        </div>
                        <div class="pool-actions">
                            <button class="action-btn post-btn" id="addPost" title="Add Post">
                                <span class="btn-emoji">üì∑</span>
                                <span>Post</span>
                            </button>
                            <button class="action-btn promo-btn" id="addPromo" title="Add Promo">
                                <span class="btn-emoji">üì¢</span>
                                <span>Promo</span>
                            </button>
                            <button class="action-btn reel-btn" id="addReel" title="Add Reel">
                                <span class="btn-emoji">üé¨</span>
                                <span>Reel</span>
                            </button>
                        </div>
                    </section>

                    <!-- Schedule Section -->
                    <section class="bento-box schedule-section">
                        <div class="box-header">
                            <h2>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                                    <line x1="16" y1="2" x2="16" y2="6" />
                                    <line x1="8" y1="2" x2="8" y2="6" />
                                    <line x1="3" y1="10" x2="21" y2="10" />
                                </svg>
                                Schedule
                            </h2>
                        </div>
                        <div class="week-grid" id="weekGrid">
                            <!-- Columns will be injected here -->
                        </div>
                    </section>

                    <!-- Bottom Row: Metrics (2/3) & Notes (1/3) -->
                    <div class="bottom-row">
                        <!-- Metrics Section (Mini) -->
                        <section class="bento-box metrics-section">
                            <div class="box-header">
                                <h2>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="20" x2="18" y2="10" />
                                        <line x1="12" y1="20" x2="12" y2="4" />
                                        <line x1="6" y1="20" x2="6" y2="14" />
                                    </svg>
                                    This Week
                                </h2>
                            </div>
                            <div class="metrics-grid">
                                <div class="metric-card">
                                    <div class="metric-top">
                                        <div class="metric-icon posts">üì∑</div>
                                        <div class="metric-info">
                                            <span class="metric-label">Content Goal</span>
                                            <span class="metric-value" id="postsMetric">0/49</span>
                                        </div>
                                    </div>
                                    <div class="metric-bar">
                                        <div class="metric-fill posts-fill" id="postsFill"></div>
                                    </div>
                                </div>
                                <div class="metric-card">
                                    <div class="metric-top">
                                        <div class="metric-icon reels">üé¨</div>
                                        <div class="metric-info">
                                            <span class="metric-label">Reels Goal</span>
                                            <span class="metric-value" id="reelsMetric">0/7</span>
                                        </div>
                                    </div>
                                    <div class="metric-bar">
                                        <div class="metric-fill reels-fill" id="reelsFill"></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Notes Section -->
                        <section class="bento-box notes-section">
                            <div class="box-header">
                                <h2>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                        <polyline points="14 2 14 8 20 8" />
                                        <line x1="16" y1="13" x2="8" y2="13" />
                                        <line x1="16" y1="17" x2="8" y2="17" />
                                    </svg>
                                    Notes
                                </h2>
                                <div class="notes-status" id="notesStatus">
                                    <span class="status-dot"></span>
                                    <span>Saved</span>
                                </div>
                            </div>
                            <textarea id="permanentNotes"
                                placeholder="Write your notes here... Ideas, reminders, content plans..."></textarea>
                        </section>
                    </div>
                </div>
            </div>

            <!-- VIEW 2: METRICS DASHBOARD -->
            <div id="metrics-view" class="view-container">
                <div class="dashboard-grid">
                    <!-- Monthly Calendar (Left - Large) -->
                    <div class="bento-box calendar-box">
                        <div class="box-header">
                            <h2>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Monthly Overview
                            </h2>
                            <div class="calendar-nav">
                                <button id="prevMonth" class="icon-btn">‚Üê</button>
                                <span id="currentMonthLabel">October 2023</span>
                                <button id="nextMonth" class="icon-btn">‚Üí</button>
                            </div>
                        </div>
                        <div class="calendar-grid" id="monthCalendar">
                            <!-- Calendar JS Injected -->
                        </div>
                        <div class="calendar-legend">
                            <div class="legend-item"><span class="activity-dot post"></span> Post</div>
                            <div class="legend-item"><span class="activity-dot promo"></span> Promo</div>
                            <div class="legend-item"><span class="activity-dot reel"></span> Reel</div>
                            <div class="legend-item separator"></div>
                            <div class="legend-item"><span class="goal-highlight"></span> Goal Met</div>
                        </div>
                    </div>

                    <!-- Right Column: Charts & KPI -->
                    <div class="dashboard-sidebar">

                        <!-- KPI Cards -->
                        <div class="kpi-grid">
                            <div class="bento-box kpi-card">
                                <div class="kpi-label">Total Posts</div>
                                <div class="kpi-value" id="totalPostsValue">0</div>
                                <div class="kpi-trend positive">‚Üë 12%</div>
                            </div>
                            <div class="bento-box kpi-card">
                                <div class="kpi-label">Completion Rate</div>
                                <div class="kpi-value" id="completionRateValue">0%</div>
                                <div class="kpi-trend">This Month</div>
                            </div>
                        </div>

                        <!-- Content Mix Chart -->
                        <div class="bento-box chart-box">
                            <div class="box-header">
                                <h2>Content Mix</h2>
                            </div>
                            <div class="chart-container">
                                <canvas id="contentMixChart"></canvas>
                            </div>
                        </div>

                        <!-- Activity Trend Chart -->
                        <div class="bento-box chart-box">
                            <div class="box-header">
                                <h2>Activity Trend</h2>
                            </div>
                            <div class="chart-container">
                                <canvas id="activityTrendChart"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
